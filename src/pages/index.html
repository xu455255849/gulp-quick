<script src="../static/jquery.min.js"></script>
<script src="../static/lazysizes.min.js"></script>
<script src="../static/slick.min.js"></script>

<script>
  $(function () {
    $('#comment').slick({
      dots: false,
      arrows: false,
      infinite: true,
      slidesToShow: 1,
      autoplay: true,
      speed: 800
    });
    $('#comment').on('afterChange', function(event, slick, currentSlide){
      //console.log(currentSlide);
      $(".menu-list > li").removeClass('active-comment');
      $(".menu-list > li").eq(currentSlide).addClass('active-comment')
    });
    $(".menu-list > li").on('click', function () {
      var index = Number($(this).attr('data-value'));
      $('#comment').slick('slickGoTo', index);
      $(this).siblings().removeClass('active-comment');
      $(this).addClass('active-comment')
    });
    
    $(window).scroll(function () {
      if (window.scrollY > 10) {
        $(".header-trans").addClass('active-header')
      } else {
        $(".header-trans").removeClass('active-header')
      }
    })
  })
</script>

<script>
  
  //移动端导航，禁止滑动
  
  $(".right-logo").on('click', function () {
    $("#menuList").css("transform", "translateX(0)");
  });
  $("#menuClose").on('click', function () {
    $("#menuList").css("transform", "translateX(250px)");
  });
  
  $("#productMobile").click(function () {
    $("#productList").slideToggle("fast");
    $(this).children('a').children().toggle();
  });
  $("#supportMobile").click(function () {
    $("#supportList").slideToggle("fast");
    $(this).children('a').children().toggle();
  });
  $(window).scroll(function () {
    if (window.scrollY > 10) {
      $(".mobile-header").addClass('active-mobile')
    } else {
      $(".mobile-header").removeClass('active-mobile')
    }
  })
</script>
